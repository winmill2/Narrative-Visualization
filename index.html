<html>
  <script src='https://d3js.org/d3.v5.min.js'></script>
  <style> circle {fill: lightblue; stroke: black;} </style>
  <body onload='init()'>
    <h1 style="text-align:center">Narrative Visualization</h1>
    <svg style="display: block; margin-left: auto; margin-right: auto; width: 40%;" width=600 height=600>
    </svg>
  </body>
  <script>
    
    async function init() {
      var x = d3.scaleLog()
                .domain([10,150]).range([0,500]).base(2)
      var y = d3.scaleLog()
                .domain([10,150]).range([500,0]).base(2)

      const data = await d3.csv(
        'https://flunky.github.io/cars2017.csv');
      
      d3.select("svg").append("g")
        .attr("transform", "translate(50,50)")
        .selectAll().data(data).enter().append("circle")
        .attr("cx", function(d) {return x(d.AverageCityMPG)})
        .attr("cy", function(d) {return y(d.AverageHighwayMPG)})
        .attr("r", function(d,i) {return +d.EngineCylinders+2})


      var x_axis = d3.axisBottom().scale(x)
                     .tickValues([10,20,50,100]);

      var y_axis = d3.axisLeft().scale(y)
                     .tickValues([10,20,50,100]);

      d3.select("svg").append("g")
        .attr("transform", "translate(50,50)")
        .call(y_axis);

      d3.select("svg").append("g")
        .attr("transform", "translate(50,550)")
        .call(x_axis)
    }
    
  </script>
</html>
