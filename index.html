<!DOCTYPE html>
<html>
  <head>
    <script src='https://d3js.org/d3.v5.min.js'></script>
    <style>

      circle {fill: lightblue; stroke: black;} 

      .tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
      }

      .tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
        font-size: 17px;
      }

      .tab button:hover {
        background-color: #ddd;
      }

      .tab button.active {
        background-color: #ccc;
      }

      .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
      }
    </style>
    
  </head>
    
  <body onload='init()'>
    <h1 style="text-align:center">Narrative Visualization</h1>
    
    <div class="tab">
      <button class="tablinks" onclick="openPage(event, 'pageOne');" id="defaultOpen">1</button>
      <button class="tablinks" onclick="openPage(event, 'pageTwo');">2</button>
      <button class="tablinks" onclick="openPage(event, 'pageThree');">3</button>
    </div>
    
    <svg style="display: block; margin-left: auto; margin-right: auto; width: 40%;" width=600 height=600>
    </svg>
    
  </body>
  <script>
    
    async function init() {
      var x = d3.scaleLog()
                .domain([10,150]).range([0,200]).base(2)
      var y = d3.scaleLog()
                .domain([10,150]).range([200,0]).base(2)

      const data = await d3.csv(
        'https://flunky.github.io/cars2017.csv');

      d3.select("svg").append("g")
        .attr("transform", "translate(50,50)")
        .selectAll().data(data).enter().append("circle")
        .attr("cx", function(d) {return x(d.AverageCityMPG)})
        .attr("cy", function(d) {return y(d.AverageHighwayMPG)})
        .attr("r", function(d,i) {return +d.EngineCylinders+2})

      var x_axis = d3.axisBottom().scale(x)
                     .tickValues([10,20,50,100]);

      var y_axis = d3.axisLeft().scale(y)
                     .tickValues([10,20,50,100]);

      d3.select("svg").append("g")
        .attr("transform", "translate(50,50)")
        .call(y_axis);

      d3.select("svg").append("g")
        .attr("transform", "translate(50,250)")
        .call(x_axis)
    }
    
    
    function openPage(page) {
      
      if (page == 'pageOne') {
        window.location.href = "https://github.com/winmill2/Narrative-Visualization/edit/master/pageone.html";
      } else if (page == 'pageTwo') {
        window.location.href = "https://github.com/winmill2/Narrative-Visualization/edit/master/pagetwo.html";
      } else {
        window.location.href = "https://github.com/winmill2/Narrative-Visualization/edit/master/pagethree.html";
      }
      
    }
    
    
  </script>
</html>
