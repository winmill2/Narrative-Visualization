<!DOCTYPE html>
<html>
  <head>
    <script src='https://d3js.org/d3.v5.min.js'></script>
    <style>
      circle {stroke: black;} 

      .tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
        max-width: 500px;
        margin: auto;
      }

      .tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
        font-size: 17px;
      }

      .tab button:hover {
        background-color: #ddd;
      }

    </style>
    
  </head>
    
  <body onload='init()'>
    <h1 style="text-align:center">Narrative Visualization</h1>
    
    <div class="tab">
      <button class="tablinks" onclick="window.location.href = 'index.html';">1</button>
      <button class="tablinks" onclick="window.location.href = 'pagetwo.html';">2</button>
      <button style="background-color: #ccc;;" class="tablinks" onclick="window.location.href = 'pagethree.html';">3</button>
      <button class="tablinks" onclick="window.location.href = 'pagefour.html';">4</button>
    </div>
    
    <svg style="display: block; margin-left: auto; margin-right: auto; width: 40%;" width=600 height=600>
    </svg>
    
  </body>
  <script>
    
    async function init() {
      
      const data = await d3.csv(
        'https://flunky.github.io/cars2017.csv');
      
      var y = d3.scaleLinear().domain([]).range([]);
      
      d3.select("svg").selectAll("rect")
        .data(data)
        .enter()
        .append('rect')
        .attr("width", 8)
        .attr("height", function(d) {return ((d.AverageHighwayMPG + d.AverageCityMPG)/2)} )
        .attr("x", function(d,i) {return 10*i} )
        .attr("y", function(d) {return 150 - ((d.AverageHighwayMPG + d.AverageCityMPG)/2)} )
        .attr("fill", function(d) {if (d.Fuel == 'Electricity') {return "blue"} 
                                   else if (d.Fuel == 'Diesel') {return "green"}
                                   else {return "red"} })
        
      
    }
    
  </script>
</html>
